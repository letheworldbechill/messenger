<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gruppenchat Messenger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>Gruppenchat Messenger</h1>
    </header>
    <ul id="messages"></ul>
    <form id="chat-form">
      <input id="messageInput" autocomplete="off" placeholder="Deine Nachricht..." />
      <button type="submit">Senden</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let mySocketId = null;
    const messagesList = document.getElementById('messages');
    const form = document.getElementById('chat-form');
    const messageInput = document.getElementById('messageInput');

    // Anfrage für Desktop-Benachrichtigungen (nur einmal, falls noch nicht erlaubt)
    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    // Eigene Socket-ID speichern
    socket.on('connect', () => {
      mySocketId = socket.id;
      console.log("Verbunden mit Socket-ID: " + mySocketId);
    });

    // Funktion zum Speichern einer Nachricht im localStorage
    function saveMessage(data) {
      let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
      messages.push(data);
      localStorage.setItem('chatMessages', JSON.stringify(messages));
    }

    // Gespeicherte Nachrichten laden
    function loadMessages() {
      let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
      messages.forEach(data => appendMessage(data));
    }

    // Eine Nachricht in die Nachrichtenliste einfügen
    function appendMessage(data) {
      const li = document.createElement('li');
      if (data.senderId === mySocketId) {
        li.classList.add('my-message');
        li.textContent = "Ich: " + data.message;
      } else {
        li.classList.add('other-message');
        li.textContent = data.message;
        // Nur für Nachrichten von anderen: Bei fehlendem Fokus Desktop-Benachrichtigung
        if (!document.hasFocus() && Notification.permission === "granted") {
          new Notification("Neue Nachricht", { body: data.message });
        }
      }
      if (data.timestamp) {
        const timeSpan = document.createElement('span');
        timeSpan.classList.add('timestamp');
        const d = new Date(data.timestamp);
        timeSpan.textContent = " (" + d.toLocaleTimeString() + ")";
        li.appendChild(timeSpan);
      }
      messagesList.appendChild(li);
      window.scrollTo(0, document.body.scrollHeight);
    }

    // Nachrichten aus localStorage beim Laden anzeigen
    window.onload = loadMessages;

    // Beim Abschicken des Formulars Nachricht versenden
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (text === "") return;
      const messageData = {
        senderId: mySocketId,
        message: text,
        timestamp: Date.now()
      };
      // Sende Nachricht an den Server
      socket.emit('chat message', messageData);
      // Eigene Nachricht direkt anzeigen (keine Doppelanzeige, weil wir sie hier einfügen)
      appendMessage(messageData);
      saveMessage(messageData);
      messageInput.value = '';
    });

    // Beim Empfang einer Nachricht vom Server
    socket.on('chat message', (data) => {
      // Eigene Nachricht wurde bereits angezeigt – überspringe sie
      if (data.senderId === mySocketId) return;
      appendMessage(data);
      saveMessage(data);
    });
  </script>
</body>
</html>

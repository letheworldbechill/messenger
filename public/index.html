<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Privater Messenger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>Privater Messenger</h1>
    </header>
    <ul id="messages"></ul>
    <form id="chat-form" action="">
      <input id="m" autocomplete="off" placeholder="Nachricht eingeben..." />
      <button type="submit">Senden</button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('chat-form');
    const input = document.getElementById('m');
    const messages = document.getElementById('messages');

    // Funktion zum Anhängen einer Nachricht in die Nachrichtenliste
    function appendMessage(msg) {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    }

    // Speichert Nachrichten im localStorage
    function saveMessage(msg) {
      const stored = JSON.parse(localStorage.getItem('chatMessages')) || [];
      stored.push(msg);
      localStorage.setItem('chatMessages', JSON.stringify(stored));
    }

    // Lädt Nachrichten aus dem localStorage und zeigt sie an
    function loadMessages() {
      const stored = JSON.parse(localStorage.getItem('chatMessages')) || [];
      stored.forEach(msg => appendMessage(msg));
    }

    // Beim Laden der Seite alle gespeicherten Nachrichten anzeigen
    loadMessages();

    // Anfrage an den Benutzer, Desktop-Benachrichtigungen zu erlauben
    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    // Formular: Nachricht senden
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        // Nachricht an den Server senden
        socket.emit('chat message', input.value);
        // Eigene Nachricht sofort anzeigen
        const myMsg = "Ich: " + input.value;
        appendMessage(myMsg);
        saveMessage(myMsg);
        input.value = '';
      }
    });

    // Empfangene Nachrichten verarbeiten
    socket.on('chat message', (msg) => {
      // Falls der Browser nicht im Fokus ist, eine Desktop-Benachrichtigung anzeigen
      if (!document.hasFocus() && Notification.permission === "granted") {
        new Notification("Neue Nachricht", { body: msg });
      }
      appendMessage(msg);
      saveMessage(msg);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Farbiger Messenger</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Font für einen verspielten Look im Header -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>Farbiger Messenger</h1>
    </header>
    <ul id="messages"></ul>
    <form id="chat-form" action="">
      <input id="m" autocomplete="off" placeholder="Nachricht eingeben..." />
      <button type="submit">Senden</button>
    </form>
  </div>
  <!-- Socket.IO-Clientbibliothek -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Benutzername erfragen und im localStorage speichern
    let username = localStorage.getItem('username');
    if (!username) {
      username = prompt("Bitte gib deinen Namen ein:", "Anonymous") || "Anonymous";
      localStorage.setItem('username', username);
    }

    // Aufbau der Socket.IO-Verbindung mit Übergabe des Benutzernamens
    const socket = io({
      auth: { username }
    });

    const form = document.getElementById('chat-form');
    const input = document.getElementById('m');
    const messages = document.getElementById('messages');
    let myId = "";

    socket.on('connect', () => {
      myId = socket.id;
    });

    // Funktion zum Anhängen einer Nachricht in die Nachrichtenliste
    function appendMessage(data, type) {
      const item = document.createElement('li');
      item.className = 'message ' + type;
      const time = new Date(data.timestamp).toLocaleTimeString();
      item.innerHTML = `<span class="msg-user">${data.username}:</span>
                        <span class="msg-text">${data.message}</span>
                        <span class="msg-time">${time}</span>`;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    }

    // Nachrichten im localStorage als Array von Objekten speichern
    function saveMessage(data, type) {
      const stored = JSON.parse(localStorage.getItem('chatMessages')) || [];
      stored.push({ data, type });
      localStorage.setItem('chatMessages', JSON.stringify(stored));
    }

    // Gespeicherte Nachrichten laden und anzeigen
    function loadMessages() {
      const stored = JSON.parse(localStorage.getItem('chatMessages')) || [];
      stored.forEach(item => {
        appendMessage(item.data, item.type);
      });
    }

    loadMessages();

    // Anfrage für Desktop-Benachrichtigungen
    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    // Beim Absenden des Formulars Nachricht senden
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        const messageData = {
          id: myId,
          username: username,
          message: input.value,
          timestamp: new Date().toISOString()
        };
        // Eigene Nachricht lokal anzeigen und speichern
        appendMessage(messageData, 'self');
        saveMessage(messageData, 'self');
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    // Empfangene Nachrichten verarbeiten
    socket.on('chat message', function(data) {
      // Unterscheidung: eigene Nachrichten (bereits lokal angezeigt) und Nachrichten anderer
      const type = (data.id === myId) ? 'self' : 'other';
      if (data.id !== myId) {
        appendMessage(data, type);
        saveMessage(data, type);
      }
      // Desktop-Benachrichtigung, falls das Fenster nicht fokussiert ist
      if (!document.hasFocus() && Notification.permission === "granted") {
        new Notification("Neue Nachricht von " + data.username, { body: data.message });
      }
    });
  </script>
</body>
</html>

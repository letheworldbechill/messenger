<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farbenfroher Chat</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Font fÃ¼r ein ansprechendes Design -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>Bibernstrasse 20 Chat</h1>
    </header>
    <ul id="messages"></ul>
    <form id="chat-form" action="">
      <input id="message-input" autocomplete="off" placeholder="Nachricht eingeben..." />
      <button type="submit">Senden</button>
    </form>
  </div>
  <!-- Socket.IO-Clientbibliothek -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('chat-form');
    const input = document.getElementById('message-input');
    const messages = document.getElementById('messages');
    const userId = socket.id;

    // Nachricht im Chat anzeigen
    function appendMessage(msg, isOwnMessage) {
      const item = document.createElement('li');
      item.textContent = msg.message;
      item.classList.add('message');
      if (isOwnMessage) {
        item.classList.add('self');
      } else {
        item.classList.add('other');
      }
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    }

    // Formular absenden
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        const message = { id: socket.id, message: input.value };
        appendMessage(message, true);
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    // Nachricht vom Server empfangen
    socket.on('chat message', (msg) => {
      const isOwnMessage = msg.id === socket.id;
      appendMessage(msg, isOwnMessage);
    });
  </script>
</body>
</html>

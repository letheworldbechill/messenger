<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bibernstrasse 20 Messenger</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Font für ein blumiges, verspieltes Design -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>Privater Messenger</h1>
    </header>
    <ul id="messages"></ul>
    <form id="chat-form" action="">
      <input id="m" autocomplete="off" placeholder="Nachricht eingeben...">
      <button type="submit">Senden</button>
    </form>
  </div>
  <!-- Socket.IO-Clientbibliothek -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('chat-form');
    const input = document.getElementById('m');
    const messages = document.getElementById('messages');

    // Funktion: Nachrichten in den Chat-Fenster anhängen
    function appendMessage(msg) {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    }

    // Nachrichten im localStorage speichern
    function saveMessage(msg) {
      const stored = JSON.parse(localStorage.getItem('chatMessages')) || [];
      stored.push(msg);
      localStorage.setItem('chatMessages', JSON.stringify(stored));
    }

    // Bereits gespeicherte Nachrichten laden
    function loadMessages() {
      const stored = JSON.parse(localStorage.getItem('chatMessages')) || [];
      stored.forEach(msg => appendMessage(msg));
    }

    // Gespeicherte Nachrichten beim Laden anzeigen
    loadMessages();

    // Desktop-Benachrichtigung anfragen
    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    // Formular: Nachricht senden
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        const myMsg = "Ich: " + input.value;
        appendMessage(myMsg);
        saveMessage(myMsg);
        input.value = '';
      }
    });

    // Empfangene Nachrichten verarbeiten
    socket.on('chat message', function(msg) {
      // Desktop-Benachrichtigung, wenn das Fenster nicht fokussiert ist
      if (!document.hasFocus() && Notification.permission === "granted") {
        new Notification("Neue Nachricht", { body: msg });
      }
      appendMessage(msg);
      saveMessage(msg);
    });
  </script>
</body>
</html>
